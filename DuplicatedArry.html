<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
    <link rel="stylesheet" href="DuplicatedArry.css">
</head>
<body>

<div class="container">
    <h2>Remove Duplicates from Sorted Array</h2>
    <input type="text" id="dup-array" placeholder="Enter a sorted array (comma separated)">
    <button onclick="removeDuplicates()">Remove Duplicates</button>
    <p>Array without Duplicates: <span id="dup-result"></span></p>
    <p>New Length: <span id="dup-length"></span></p>
</div>
<script src="DuplicatedArry.js"></script>

</body>
</html>
